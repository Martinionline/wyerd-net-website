          window.initMapComponents();
        }
      }
      
      // Handle Google Maps API errors
      function gm_authFailure() {
        console.error('Google Maps API authentication failed. Please check:');
        console.error('1. API key is valid and has billing enabled');
        console.error('2. Maps JavaScript API is enabled');
        console.error('3. Domain restrictions are properly configured');
        console.error('Current domain:', window.location.origin);
        
        // Fallback to OpenStreetMap
        if (window.initMapComponents) {
          window.initMapComponents(true); // Pass true to force OpenStreetMap fallback
        }
      }
      
      // Add current domain to console for debugging
      console.log('Initializing Google Maps for domain:', window.location.origin);
    </script>

    <script>
        // Cache busting and auto-refresh mechanism
        const CURRENT_BUILD_TIMESTAMP = 1763596857786;
        const CURRENT_BUILD_VERSION = 1;
        
        // Check for updates every 30 seconds when page is visible
        let updateCheckInterval;
        
        function checkForUpdates() {
            // Only check for updates if the page is visible to avoid unnecessary requests
            if (document.visibilityState === "visible") {
                fetch(window.location.href, { 
                    method: "HEAD",
                    cache: "no-cache"
                })
                .then(response => {
                    // Get build timestamp from response headers or try a different approach
                    return fetch("/?checkVersion=" + Date.now(), { cache: "no-cache" });
                })
                .then(response => response.text())
                .then(html => {
                    // Extract build timestamp from the fetched HTML
                    const timestampMatch = html.match(/name="build-timestamp" content="(d+)"/);
                    const versionMatch = html.match(/name="build-version" content="(d+)"/);
                    
                    if (timestampMatch) {
                        const serverTimestamp = parseInt(timestampMatch[1]);
                        const serverVersion = versionMatch ? parseInt(versionMatch[1]) : 1;
                        
                        // If server has newer content, reload the page
                        if (serverTimestamp > CURRENT_BUILD_TIMESTAMP || serverVersion > CURRENT_BUILD_VERSION) {
                            console.log("ðŸ”„ New website version detected, refreshing page...");
                            window.location.reload(true);
                        }
                    }
                })
                .catch(error => {
                    // Silently handle errors to avoid console spam
                    console.log("Update check failed:", error);
                });
            }
        }
        
        // Start checking for updates when page loads
        document.addEventListener("DOMContentLoaded", function() {
            console.log("wyerd.net - Home page loaded (build: 1763596857786)");
            
            // Check for updates immediately and then every 30 seconds
            checkForUpdates();
            updateCheckInterval = setInterval(checkForUpdates, 30000);
            
            // Stop checking when page becomes hidden to save resources
            document.addEventListener("visibilitychange", function() {
                if (document.visibilityState === "hidden") {
                    clearInterval(updateCheckInterval);
                } else {
                    // Resume checking when page becomes visible again
                    updateCheckInterval = setInterval(checkForUpdates, 30000);
                    checkForUpdates(); // Check immediately
                }
            });
        });
    </script>
