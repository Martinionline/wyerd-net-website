    <script>
      if ('serviceWorker' in navigator) {
        // Force update service worker
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            console.log('üîÑ Unregistering old service worker...');
            registration.unregister();
          });
        });
        
        // Clear all caches
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            console.log('üóëÔ∏è Clearing cache:', cacheName);
            caches.delete(cacheName);
          });
        });
        
        // Register new service worker
        setTimeout(() => {
          navigator.serviceWorker.register('/sw.js?v=' + Date.now())
            .then(registration => {
              console.log('‚úÖ Service Worker v2025.11.20 registered for API handling');
              // Force update
              registration.update();
            })
            .catch(err => console.error('‚ùå Service Worker registration failed:', err));
        }, 500);
      }

    <script type="module">
window.onerror = (message, source, lineno, colno, errorObj) => {
	window.parent.postMessage({
		type: 'horizons-runtime-error',
		message,
		source,
		lineno,
		colno,
		error: errorObj && errorObj.stack
	}, '*');
};
</script>
    <script type="module">
const observer = new MutationObserver((mutations) => {
	for (const mutation of mutations) {
		for (const addedNode of mutation.addedNodes) {
			if (
				addedNode.nodeType === Node.ELEMENT_NODE &&
				(
					addedNode.tagName?.toLowerCase() === 'vite-error-overlay' ||
					addedNode.classList?.contains('backdrop')
				)
			) {
				handleViteOverlay(addedNode);
			}
		}
	}
});

observer.observe(document.documentElement, {
	childList: true,
	subtree: true
});

function handleViteOverlay(node) {
	if (!node.shadowRoot) {
		return;
	}

	const backdrop = node.shadowRoot.querySelector('.backdrop');

	if (backdrop) {
		const overlayHtml = backdrop.outerHTML;
		const parser = new DOMParser();
		const doc = parser.parseFromString(overlayHtml, 'text/html');
		const messageBodyElement = doc.querySelector('.message-body');
		const fileElement = doc.querySelector('.file');
		const messageText = messageBodyElement ? messageBodyElement.textContent.trim() : '';
		const fileText = fileElement ? fileElement.textContent.trim() : '';
		const error = messageText + (fileText ? ' File:' + fileText : '');

		window.parent.postMessage({
			type: 'horizons-vite-error',
			error,
		}, '*');
	}
}
</script>
    <script type="module">
const originalConsoleError = console.error;
console.error = function(...args) {
	originalConsoleError.apply(console, args);

	const errorString = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : String(arg)).join(' ').toLowerCase();

	window.parent.postMessage({
		type: 'horizons-console-error',
		error: errorString
	}, '*');
};
</script>
    <script type="module">
const originalFetch = window.fetch;

window.fetch = async function(...args) {
	return originalFetch.apply(this, args)
		.then(async response => {
			if(!response.ok) {
				const errorFromRes = await response.text();
				console.error(errorFromRes);
			}

			return response;
		})
		.catch(error => {
			console.error(error);

		throw error;
	});
};
</script>
